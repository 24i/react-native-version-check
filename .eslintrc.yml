env:
  browser: true
  commonjs: true
  es6: true
extends:
  - 'eslint:recommended'
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  no-console:
    - off
  keyword-spacing:
    - error
    - { before: true, after: true }
  object-curly-spacing:
    - error
    - always
  react/jsx-uses-vars:
    - error
